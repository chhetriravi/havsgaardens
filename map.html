<!DOCTYPE html>
<html>
<head>
    <title>Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
   
    <div id="map"></div>
    <script>
        // Initialize the map and set its view
        var map = L.map('map').setView([55.76, 12.50], 12);

        // Load and display muted tile layer on the map
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Add laboratory marker
        var labIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<i class='fas fa-flask' style='font-size:24px;color:gray;'></i>",
            iconSize: [30, 42],
            iconAnchor: [15, 42]
        });
        L.marker([55.788550,12.525880], {icon: labIcon}).addTo(map)
            .bindPopup('Laboratory: R249, Building 115, Bygningstorvet, 2800 Kongens Lyngby, Denmark');

        // Add office marker
        var officeIcon = L.divIcon({
            className: 'custom-div-icon',
            html: "<i class='fas fa-briefcase' style='font-size:24px;color:gray;'></i>",
            iconSize: [30, 42],
            iconAnchor: [15, 42]
        });
        L.marker([55.748900,12.477420], {icon: officeIcon}).addTo(map)
            .bindPopup('Office: Udmarken 1, 2860 SÃ¸borg');
    </script>
</body>
</html>
